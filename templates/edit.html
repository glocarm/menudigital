<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Menú del Bar</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="root1">
    <section class="info-local">
      <section>
        {% if db_empresa %}
        <header>
          <img
            src="{{ url_for('static', filename='images/'+db_empresa[7])}}"
            class="portada"
            alt="Imagen de Portada"
          />
          <div class="card_local2">
            <div>
              <img
                src="{{ url_for('static', filename='images/'+db_empresa[6])}}"
                class="img_card"
                alt="Logo Resto Bar"
              /> 
            </div>
            <div>
              <h1>{{db_empresa[2]}}</h1>
              <h4>{{db_empresa[3]}}<h4>
            </div>
          </div>
        </header>
      </section> 
      <!-- Dirección Local y Mapa-->
      <div class="ubicacion">
        <h5>Dirección :{{ db_empresa[4] }}</h5>
        <a href="{{db_empresa[8]}}" target="_blank">Ver en el mapa</a>
      </div>
      <div class="horarios">
        Abierto las 24 Horas
        <button class="btn_horario map_link" onclick="mostrarHorarios()">
          Horarios de Atención
        </button>
      </div>
      {% endif %}
      <div class="botonesGreen">
        <div class="ingresar">
          <a href="{{url_for('configurar')}}" class="btn btn-success"
             >Configurar Empresa</a
          >
        </div>		  
        <div class="ingresar">
          <a href="{{url_for('create')}}" class="btn btn-success"
            >Ingresar Nuevo Menú</a
          >
        </div>		  
        <div class="ingresar">
          <a href="{{url_for('indexAdmin')}}" class="btn btn-success"
            >Ver Menu</a
          >
        </div>	  
        <div class="ingresar">
          <a href="{{url_for('logout')}}" class="btn btn-success"
            >Cerrar Sesión</a
          >
        </div>	
      </div>
      <div>
        <div>
          <!-- Categorias en Botones -->
          <!-- <button class="filter-btn">Todos</button>-->
          {% for categoria in categoria %}
            <button class="filter-btn" data-categoria="{{categoria[1]}}">
              {{categoria[1]}}
            </button>
          {% endfor %}
        </div>
      </div>
      <div class="container form-container">
        <form method="post" action="/update" enctype="multipart/form-data">
          <div class="form-group">
            <label for="txtidmenu">ID:</label>
            <input
              type="text"
              class="form-control"
              value="{{ menu[0] }}"
              name="txtidmenu"
              id="txtidmenu"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="txtnombremenu">Nombre del Plato:</label>
            <input
              type="text"
              class="form-control"
              value="{{ menu[1]  }}"
              name="txtnombremenu"
              id="txtnombremenu"
            />
          </div>
          <div class="form-group">
            <label for="txtdescrimenu">Descripción:</label>
            <input
              type="text"
              class="form-control"
              value="{{ menu[2] }}"
              name="txtdescrimenu"
              id="txtdescrimenu"
            />
          </div>
          <div class="form-group">
            <label for="txtpreciomenu">Precio:</label>
            <input
              type="text"
              class="form-control"
              value="{{ menu[3] }}"
              name="txtpreciomenu"
              id="txtpreciomenu"
            />
          </div>
          <div class="form-group">
            <label for="txtnombrecat">Categoria:</label>
            <input
                type="text"
                value="{{ menu[5]}}  {{ menu[6]}}"
                name="txtnombrecat"
                id="txtnombrecat"
                readonly
              />
          </div>         
          <div class="form-group">
            <label for="txtidcategorianew">Nueva Categoria:</label>
            <select class="form-control" name="txtidcategorianew" id="txtidcategorianew">
                {% for categoria in categoria %}
                <option value="{{ categoria[0] }}">
                    {{ categoria[0] }} {{ categoria[1]}}
                </option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="txturlimg">Imagen Menu Actual:</label>
            <img
              src="{{ url_for('static', filename='images/'+ menu[4])}}"
              class="img-thumbnail"
              width="100"
              alt="Imagen de Menu"
            />
          </div>
          <label for="txturlimgnew">Nueva Imagen Menu:</label>
          <input type="file" name="txturlimgnew" id="txturlimgnew" class="form-control-file"/><br />
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>    
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </section>
  </body>
</html>
