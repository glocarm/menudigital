<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Menú del Bar</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body id="root1">
    <section class="info-local">
      <section>
        {% if db_empresa %}
        <header>
          <img
            src="{{ url_for('static', filename='images/'+db_empresa[7])}}"
            class="portada"
            alt="Imagen de Portada"
          />
          <div class="card_local2">
            <div>
              <img
                src="{{ url_for('static', filename='images/'+db_empresa[6])}}"
                class="img_card"
                alt="Logo Resto Bar"
              /> 
            </div>
            <div>
              <h1>{{db_empresa[2]}}</h1>
              <h4>{{db_empresa[3]}}<h4>
            </div>
          </div>
        </header>
      </section> 
      <div>
        <!-- Dirección Local y Mapa-->
        <div class="ubicacion">
          <h5>Dirección :{{ db_empresa[4] }}</h5>
          <a href="{{db_empresa[8]}}" target="_blank">Ver en el mapa</a>
        </div>
      </div>
      <div class="horarios">
          Abierto las 24 Horas
          <button class="btn_horario map_link" onclick="mostrarHorarios()">
            Horarios de Atención
          </button>
      </div>
      {% endif %}
      <div class="botonesGreen">
        <div class="ingresar">
          <a href="{{url_for('configurar')}}" class="btn btn-success"
            >Configurar Empresa</a
          >
        </div>		  
        <div class="ingresar">
          <a href="{{url_for('create')}}" class="btn btn-success"
             >Ingresar Nuevo Menú</a
          >
        </div>		  
        <div class="ingresar">
          <a href="{{url_for('indexAdmin')}}" class="btn btn-success"
            >Ver Menu</a
          >
        </div>	  
        <div class="ingresar">
          <a href="{{url_for('logout')}}" class="btn btn-success"
            >Cerrar Sesión</a
          >
        </div>		  
      </div>

      <div class="container form-container">
        <form method="post" action="/store" enctype="multipart/form-data">
          Nombre del Menú:
          <input type="text" name="txtnombremenu" id="txtnombremenu" /> <br />
          Descripción del Menú:
          <input type="text" name="txtdescrimenu" id="txtdescrimenu" /><br />
          Precio del Menú:
          <input type="text" name="txtpreciomenu" id="txtpreciomenu" /><br />
          <label for="txturlimg">Imagen Menu:</label>
          <input type="file" name="txturlimg" id="txturlimg" class="form-control-file"/><br />

          <div class="form-group">
            <label for="txtidcategoria">Categoria:</label>
            <select class="form-control" name="txtidcategoria" id="txtidcategoria">
                {% for categoria in categoria %}
                <option value=" {{ categoria[0] }}">
                    {{ categoria[0] }} {{ categoria[1]}}
                </option>
                {% endfor %}
            </select>
          </div>


          <br />
          <input type="submit" value="Agregar" />
        </form>
      </div>
    </section>
    <script>
      function mostrarHorarios() {
        alert("Lunes a Viernes: 8:00 - 18:00 Sábado: 9:00 - 14:00");
      }
      function toggleAccordion(element) {
        const panel = element.nextElementSibling;
        panel.style.display =
          panel.style.display === "block" ? "none" : "block";
      }

      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".filter-btn");
        const rows = document.querySelectorAll(".tablaMenu tbody tr");
      });
    </script>
  </body>
</html>
