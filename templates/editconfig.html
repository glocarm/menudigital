<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Menú del Bar</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="root1">
    <section class="info-local">
      <section>
        {% if db_empresa %}
        <header>
          <img
            src="{{ url_for('static', filename='images/'+db_empresa[7])}}"
            class="portada"
            alt="Imagen de Portada"
          />
          <div class="card_local2">
            <div>
              <img
                src="{{ url_for('static', filename='images/'+db_empresa[7])}}"
                class="img_card"
                alt="Logo Resto Bar"
              />
            </div>
            <div>
              <h1>{{db_empresa[2]}}</h1>
              <h4>{{db_empresa[3]}}</h4>
            </div>
          </div>
        </header>
      </section>

      <!-- Dirección Local y Mapa-->
      <div class="ubicacion">
        <h5>Dirección :{{ db_empresa[4] }}</h5>
        <a href="{{db_empresa[8]}}" target="_blank">Ver en el mapa</a>
      </div>
      <div class="horarios">
        Abierto las 24 Horas
        <button class="btn_horario map_link" onclick="mostrarHorarios()">
          Horarios de Atención
        </button>
      </div>
      {% endif %}
      <div class="botonesGreen">
        <div class="Regresar">
          <a href="{{url_for('admin')}}" class="btn btn-success">Regresar</a>
        </div>
      </div>

      <div class="container form-container">
        <form
          method="post"
          action="/updateconfig"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="txtidempresa">ID:</label>
            <input
              type="text"
              class="form-control"
              value="{{db_empresa[0] }}"
              name="txtidempresa"
              id="txtidempresa"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="txtrifemp">Rif Empresa:</label>
            <input
              type="text"
              class="form-control"
              value="{{ db_empresa[1] }}"
              name="txtrifemp"
              id="txtrifemp"
            />
          </div>
          <div class="form-group">
            <label for="txtnombremp">Nombre Empresa:</label>
            <input
              type="text"
              class="form-control"
              value="{{ db_empresa[2] }}"
              name="txtnombremp"
              id="txtnombremp"
            />
          </div>
          <div class="form-group">
            <label for="txtdescripemp">Descripción:</label>
            <input
              type="text"
              class="form-control"
              value="{{ db_empresa[3] }}"
              name="txtdescripemp"
              id="txtdescripemp"
            />
          </div>
          <div class="form-group">
            <label for="txtdireccemp">Dirección Empresa:</label>
            <input
              type="text"
              class="form-control"
              value="{{ db_empresa[4] }}"
              name="txtdireccemp"
              id="txtdireccemp"
            />
          </div>
          <div class="form-group">
            <label for="txthorarioemp">Horarios:</label>
            <input
              type="text"
              class="form-control"
              value="{{ db_empresa[5] }}"
              name="txthorarioemp"
              id="txthorarioemp"
            />
          </div>
          <div class="form-group">
            <label for="txtlogoemp">Logo Actual:</label>
            <img
              width="70"
              src="{{ url_for('static', filename='images/logoemp.png')}}"
              alt="Logo Empresa"
            />
            <input
              type="file"
              class="form-control-file mt-2"
              name="txtlogoemp"
              id="txtlogoemp"
            />
          </div>
          <div class="form-group">
            <label for="txtportadaemp">Portada Actual:</label>
            <img
              width="70"
              src="{{ url_for('static', filename='images/portadaemp.png')}}"
              alt="Logo Empresa"
            />
            <input
              type="file"
              class="form-control-file mt-2"
              name="txtportadaemp"
              id="txtportadaemp"
            />
          </div>
          <div class="form-group">
            <label for="txtmapa">Mapa:</label>
            <input
              type="text"
              class="form-control"
              value="{{ db_empresa[8] }}"
              name="txtmapa"
              id="txtmapa"
            />
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </section>
  </body>
</html>
